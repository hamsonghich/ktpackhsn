<form action="" [formGroup]="accountForm">
  <mat-form-field>
    <mat-label>Tài khoản</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mật khẩu</mat-label>
    <input matInput type="text" formControlName="password">
  </mat-form-field>
</form>

<div class="btnGroup">
  <button (click)="updateAcc()" mat-raised-button class="btnCustomForm">Cập nhật</button>
</div>
